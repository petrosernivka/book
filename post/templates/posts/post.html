{% extends "wrapper.html" %}

{% block content %}
  {% csrf_token %}
  <h4>{{ post.post_date }}</h4>
  <h2>{{ post.post_title }}</h2>
  <p>{{ post.post_text }}</p>
  <hr>
  <p>Коментарі:</p>
  {% for comment in comments %}
      <p>{{ comment.comments_text }}</p>
  {% endfor %}

  {% if username %}
    <form action="/posts/addcomment/{{ post.id }}/" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" class="btn btn-primary" value="Додати коментар">
    </form>
  {% endif %}
{% endblock %}
