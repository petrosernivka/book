{% extends "posts/wrapper.html" %}

{% block content %}
  {% csrf_token %}
  <h4>{{ post.post_date }}</h4>
  <h2>{{ post.post_title }}</h2>
  <p>{{ post.post_text }}</p>
  <hr>
  <p>Коментарі:</p>
  {% for comment in comments %}
      <p>{{ comment.comments_text }}</p>
  {% endfor %}
{% endblock %}
