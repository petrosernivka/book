{% extends "wrapper.html" %}
{% load staticfiles %}

{% block content %}
  {% csrf_token %}
  {% for post in posts %}
      <h6>{{ post.post_date }}</h6>
      <h4><a href="/posts/get/{{ post.id }}">{{ post.post_title }}</a></h4>
      <p>{{ post.post_text }}</p>
      <p><a href="/posts/addlike/{{ post.id }}/"><img src="{% static "like.png" %}" width="25px" height="25px"></a>{{ post.post_likes }}</p>
      <p><a href="/posts/addunlike/{{ post.id }}/"><img src="{% static "unlike.png" %}" width="25px" height="25px"></a>{{ post.post_unlikes }}</p>
      <hr>
  {% endfor %}
{% endblock %}
