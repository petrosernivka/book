{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Network</title>

  <!-- favicon -->
  <link href="static/img/favicon.png" rel=icon>

  <!-- web-fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <!-- font-awesome -->
  <link href="static/fonts/font-awesome/font-awesome.min.css" rel="stylesheet">
  <!-- Mobile Menu Style -->
  <link href="static/css/mobile-menu.css" rel="stylesheet">

  <!-- Owl carousel -->
  <link href="static/css/owl.carousel.css" rel="stylesheet">
  <link href="static/css/owl.theme.default.min.css" rel="stylesheet">
  <!-- Theme Style -->
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Головна</a></li>
      {% if username %}
        <li role="presentation"><a href="/auth/login/">Вийти ({{ username }})</a></li>
      {% else %}
        <li role="presentation"><a href="/auth/login/">Ввійти</a></li>
      {% endif %}
    </ul>
    <hr>
    {% block content %}{% endblock %}
    {% block login %}{% endblock %}
  </div>
  <hr>
  <div class="container">
    &copy; Всі права захищені ;)
  </div>

</body>
</html>
